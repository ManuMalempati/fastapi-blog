{% extends "base.html" %}

{% block title %}
<title>Create Blog</title>
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="text-center display-4 mb-4">Create New Blog</div>

    {% if errors %}
        {% for error in errors %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" action="/blog/create-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter blog title" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="6" placeholder="Write your blog here..." required></textarea>
                </div>

                <div class="mb-3">
                    <label for="slug" class="form-label">Slug</label>
                    <input type="text" class="form-control" id="slug" name="slug" placeholder="Enter blog slug" required>
                </div>                

                <button type="submit" class="btn btn-success">Create Blog</button>
                <a href="/" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
